<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="top_menu">
        <div class="tm_a">
            <a

                    <button><i class="material-icons">

                    <button><i class="material-icons">

            <div class="search_bottom">

                    </div>
                </div>

                <div class="sb_right">
                    <div>
                        <input type="button" value="Мне повезёт!">
                    </div>
                </div>
            </div>
            <div class="center_bottom">

            </div>
            <div class="bm_bottom">

                    <div>

                    <div>
                        <a

                            бизнеса</a>
                    </div>
                    <div>
                        <a
                            href="https://about.google/intl/ru_ua/?utm_source=google-UA&utm_medium=referral&utm_campaign=hp-footer&fg=1">Всё
                            о Google</a>

                    <div class="link">

                    <div>
                        <a href="https://policies.google.com/privacy?hl=ru&gl=ua">Конфидециальность</a>

                    <div>
